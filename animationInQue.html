<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(jQuery).ready(function() 
        {
            $("#btn").click(function()  
             {
                var abhiraj=$("#test");
                abhiraj.animate({left:"400px"},1000)
                abhiraj.css("background-color","red")
                abhiraj.animate({top:"400px"},1000)
                //abhiraj.css("background-color","green")
                abhiraj.animate({left:"0px"},1000)
                //abhiraj.css("background-color","orange")
                abhiraj.animate({top:"100px"},1000)
                //abhiraj.css("background-color","blue")
                    
            });

             
        });
    </script>

</head>
<body>
    <h1 id="btn" style="background-color: black; color: wheat;text-align: center;cursor: pointer;">Click Here</h1>
    <div id="test" style="background-color: black;width: 100px;height: 100px;position: absolute;">
    </div>
</body>
</html>

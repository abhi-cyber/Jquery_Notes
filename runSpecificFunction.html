<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(jQuery).ready(function() 
        {
             $("#test").hide(2000);  //modified #test
             $("#t1").hide(8000); //added #t1
             $(".t2").hide(10000); // class added here
        });
    </script>

</head>
<body>
    <div id="test" style="background-color: black;width: 400px;height: 400px;"> <!--id added here-->
    </div>

    <div id="t1" style="background-color: red;width: 400px;height: 400px;left: 500px; position: absolute;"><!--id added here-->
    </div>

    <div class="t2" style="background-color: blue;width: 400px;height: 400px;left: 1000px; position: absolute;"><!--class added here-->      
    </div>

</body>
</html>
